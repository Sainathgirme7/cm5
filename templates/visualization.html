{% extends 'base.html' %}
{% block title %}Visualization {% endblock %}
{% block content %}
<style>
    /* Your custom styles go here if needed */
</style>

<div class="container-fluid">
    <img src="static/images/logo3.png" class="img-fluid" alt="Responsive Image">
</div>

<div class="container-fluid" class="my-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Gender Count</h1>
            <img src="data:image/png;base64,{{ image_data_gender }}" class="img-fluid" alt="Gender Count Plot">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>Age Group Count with Respect to Gender</h1>
            <img src="data:image/png;base64,{{ image_data_age }}" class="img-fluid" alt="Age Group Count Plot">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>State-wise Orders</h1>
            <img src="data:image/png;base64,{{ image_data_state }}" class="img-fluid" alt="Age Group Count Plot">
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <h1>Count of Occupation Distribution</h1>
          <img src="data:image/png;base64,{{ image_data_occupation }}" class="img-fluid" alt="Occupation Count Plot">
      </div>
  </div>
  

    <div class="row ">
        <div class="col-md-12">
            <h1>Count of Product Category </h1>
            <img style="margin-bottom:5%" src="data:image/png;base64,{{ image_data_product }}" class="img-fluid" alt="Age Group Count Plot">
        </div>
    </div>
</div>

{% endblock %}
